<html>
  <head>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      body{
        background-color: yellow;
        color: red;
      }
    </style>
  </head>
<body>
<h1 id="h1">cart</h1>
<button id="btn" onclick="cart()">+</button>
<button id="btn" onclick="carat()">-</button>
<script>
  let  item = 0
  function cart(){
    item += 1
  document.getElementById("h1").innerText = item
  }
  function carat(){
    item -= 1
  document.getElementById("h1").innerText = item
  }
  
</script>
</body>
</html>
